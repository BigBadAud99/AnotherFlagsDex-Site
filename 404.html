<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.webp" type="image/png">
    <title>Error 404!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .message {
            margin-top: 10px;
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">A wild Ball appeared!</h1>
        <img src="" alt="Random Ball" id="image">
        <p class="message">What are you looking for here? There is no such page...</p>
    </div>
    <script>
        const jsonFiles = ['Ballsdex.json', 'Dynastydex.json', 'Empireballs.json'];
        const randomFile = jsonFiles[Math.floor(Math.random() * jsonFiles.length)];
    
        fetch(`/assets/jsons/${randomFile}`)
            .then(response => response.json())
            .then(data => {
                const keys = Object.keys(data);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                document.getElementById('title').textContent = `A wild ${randomKey} appeared!`;
                document.getElementById('image').src = `/assets/${randomFile.replace('.json', '')}/${randomKey}.png`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
