<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallIdentifier Discord Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/icons/icon.webp" type="image/png" />
</head>
<body>
    <div class="container">
        <h1>BallIdentifier Discord Bot</h1>
        <div class="step">
            <div class="step-title">1. Authorise bot</div>
            <img src="../assets/bot/1.png" alt="Step 1: Authorise bot">
        </div>
        <div class="step">
            <div class="step-title">2. Right-click on message and select "Identify"</div>
            <img src="../assets/bot/2.png" alt="Step 2: Right-click and Identify">
        </div>
        <div class="step">
            <div class="step-title">3. Get a result</div>
            <img src="../assets/bot/3.png" alt="Step 3: Get a result">
        </div>
        <a class="add-bot-btn" href="https://discord.com/oauth2/authorize?client_id=510775326310268930" target="_blank">Add bot to my apps</a>
    </div>
</body>
</html>
