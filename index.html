<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Balldex, Ballsdex, Dynastydex, Discord, Identifier, Utilities, Rarity, Ball Identification, Ball Art, Ball Symbols">
    <meta name="description" content="Identify balls by uploading/pasting an image and get the result! Actually supports Ballsdex and Dynastydex.">
    <meta content="Ball Identifier" property="og:title">
    <meta content="Identify balls by uploading/pasting an image and get the result! Actually supports Ballsdex and Dynastydex." property="og:description">
    <meta content="https://ballidentifier.xyz/" property="og:url">
    <meta content="https://ballidentifier.xyz/assets/logo.png" property="og:image">
    <meta content="#A94DC1" name="theme-color">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <title>Ball Identifier</title>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div class="container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <div class="title-container">
            <select id="dexSelector" class="dex-selector">
                <option value="Ballsdex">Ballsdex</option>
                <option value="Dynastydex">Dynastydex</option>
            </select>
            <h1 class="title">Identifier</h1>
        </div>
        <p class="subtitle">Upload a file or paste a photo from your clipboard!</p><br>
        <p class="note">Remember to send exactly the same file from the bot, not a screenshot</p>
        <p class="note">otherwise the result may be inconsistent.</p>
        <label class="custom-upload-button">
            <input type="file" class="upload-input" id="fileInput" accept="image/*">
            Upload Image
        </label>
    </div>
    <div id="loadingPopup" class="loading-popup">
        <div class="spinner"></div>
        <div class="loading-text">Comparing...</div>
    </div>
    <div id="resultPopup" class="result-popup">
        <button id="closeResultPopup" class="close-btn">x</button>
        <div id="resultTitle" class="country-name"></div>
        <div id="resultSubtitle" class="similarity"></div>
        <img id="resultImage" src="" alt="Country Image">
        <div id="resultCredits" class="credits"></div>
        <button id="copyButton" class="copy-btn">Copy to clipboard</button>
    </div>

    <button id="changelogButton" class="changelog-button">Changelog</button>
    <div id="changelogModal" class="changelog-modal">
        <div class="changelog-content">
            <span id="closeChangelog" class="close">&times;</span>
            <h2>Changelog</h2>
            <div id="changelogList"></div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with ❤️ by Meffiu</p>
        <p class="small-text">Not affiliated with <a href="https://github.com/Ballsdex-Team/BallsDex-DiscordBot" target="_blank">The Ballsdex Team</a></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
