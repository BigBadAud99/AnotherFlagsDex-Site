<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ballsdex Identifier</title>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div class="container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <div class="title-container">
            <select id="dexSelector" class="dex-selector">
                <option value="Ballsdex">Ballsdex</option>
                <option value="Dynastydex">Dynastydex</option>
            </select>
            <h1 class="title">Identifier</h1>
        </div>
        <p class="subtitle">Upload a file or paste a photo from your clipboard!</p><br>
        <p class="note">Remember to send exactly the same file from the bot, not a screenshot - otherwise the result may be inconsistent.</p>
        <p class="note">Dynastydex is not fully implemented yet</p>
        <label class="custom-upload-button">
            <input type="file" class="upload-input" id="fileInput">
            Upload Image
        </label>
    </div>
    <div id="loadingPopup" class="loading-popup">
        <div class="spinner"></div>
        <div class="loading-text">Comparing...</div>
    </div>
    <div id="resultPopup" class="result-popup">
        <button id="closeResultPopup" class="close-btn">x</button>
        <div id="resultTitle" class="country-name"></div>
        <img id="resultImage" src="" alt="Country Image">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
