<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/icons/icon.webp" type="image/png">
        <link rel="stylesheet" href="style.css">
        <meta
            name="keywords"
            content="Balldex, Ballsdex, Dynastydex, Empireballs, HistoryDex, Discord, Identifier, Utilities, Rarity, Ball Identification, Ball Art, Ball Symbols" />
        <meta
            name="description"
            content="List of all Ballsdex/DynastyDex/Empireballs/HistoryDex spawn arts along with previous ones (for Ballsdex only)." />
        <meta content="Ball Identifier - Spawn Arts List"
            property="og:title" />
        <meta
            content="List of all Ballsdex/DynastyDex/Empireballs/HistoryDex spawn arts along with previous ones (for Ballsdex only)."
            property="og:description" />
        <meta content="https://ballidentifier.xyz/bdlist" property="og:url" />
        <meta content="https://ballidentifier.xyz/assets/icons/Ballsdex.png"
            property="og:image" />
        <meta content="#A94DC1" name="theme-color" />
        <title>Ball Identifier - Spawn Arts List</title>
    </head>
    <body>
        <h1>Spawn Arts</h1>
        <h2>Click on a specific ball to view previous arts</h2>
        <div id="sticky-header">
            <div id="cache-info">
                <span id="cache-icon">!</span>
                <div id="cache-tooltip">
                    To make the page load faster the arts are kept in cache, so if you don't see a new art use Ctrl + F5 or press and hold refresh button on your mobile device.
                </div>
            </div>
            <div id="settings-menu">
                <button id="settings-button">âš™</button>
                <div id="settings-dropdown">
                    <label class="toggle-switch">
                        <span>Show Wave</span>
                        <input type="checkbox" id="toggle-wave" checked />
                        <span class="slider"></span>
                    </label>
                    <label class="toggle-switch">
                        <span>Show Rarity</span>
                        <input type="checkbox" id="toggle-rarity" checked />
                        <span class="slider"></span>
                    </label>
                    <label class="toggle-switch">
                        <span>Show Artist</span>
                        <input type="checkbox" id="toggle-artist" checked />
                        <span class="slider"></span>
                    </label>
                    <label class="toggle-switch">
                        <span>Show ID</span>
                        <input type="checkbox" id="toggle-id"/>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <select id="dexSelector" class="dex-selector">
                <option value="Ballsdex" selected>Ballsdex</option>
                <option value="DynastyDex">DynastyDex</option>
                <option value="Empireballs">Empireballs</option>
                <option value="HistoryDex">HistoryDex</option>
            </select>
            <select id="sort-options">
                <option value="rarity">Rarity</option>
                <option value="a-z">A-Z</option>
                <option value="wave">Wave</option>
                <option value="id">ID</option>
            </select>
        </div>
        <input type="text" id="search-bar" placeholder="Search for balls..." />
        <div id="loading">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="loading-progress">0%</p>
        </div>
        <div id="balls-list"></div>
        <div id="notification">No previous arts for this ball!</div>
        <div id="overlay"></div>
        <div id="popup">
            <h2 id="popup-header"></h2>
            <div id="popup-content"></div>
            <button id="popup-close">Close</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
